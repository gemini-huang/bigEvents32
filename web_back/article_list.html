<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/jquery.twbsPagination.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章列表
    </div>
    <div class="container-fluid common_con">
      <div class="row opt_btns">
        <div class="col-xs-6">
          <form class="form-inline">
            <select id="selCategory" name="" class="form-control input-sm">
              <option value="">所有分类</option>
            </select>
            <select id="selStatus" name="" class="form-control input-sm">
              <option value="">所有状态</option>
              <option value="草稿">草稿</option>
              <option value="已发布">已发布</option>
            </select>
            <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
          </form>
        </div>
        <div class="col-xs-6">
          <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
        </div>
      </div>

      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>标题</th>
            <th>作者</th>
            <th>分类</th>
            <th class="text-center">发表时间</th>
            <th class="text-center">状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

      <div class="row text-center">
        <ul class="pagination pagination-sm">

        </ul>
      </div>

    </div>
  </div>

  <script>
    // 设置左侧菜单
    $('#release_btn').click(function () {
      window.parent.setMenu(1, 1);
    })
  </script>

</body>

</html>

<script src="js/template-web.js"></script>
<script type="text/template" id="category">
  {{each data}}
  <option value="{{$value.id}}">{{$value.name}}</option>
  {{/each}}
</script>

<script type="text/template" id="list">
  {{each data}}
  <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.author}}</td>
      <td>{{$value.type}}</td>
      <td class="text-center">{{$value.date}}</td>
      <td class="text-center">{{$value.state}}</td>
      <td class="text-center">
        <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
        <a href="javascript:deleteTr({{$value.id}});" class="btn btn-danger btn-xs">删除</a>
      </td>
    </tr>
    {{/each}}
</script>
<script>
  $(function () {

    var $pagination = $('.pagination')

    var mypage = 1;

    // 总页数单独定义
    var myTotalPage = 20
    // 默认设置
    var defaultOpts = {
      totalPages: myTotalPage,
      visiblePages: 5,
      first: '第一页',
      last: '最后一页',
      prev: '上一页',
      next: '下一页',
      initiateStartPageClick: false,
      onPageClick: function (event, page) {
        mypage = page
        getArticle()
      }
    }

    // 把设置传递给分页方法 并生效
    $pagination.twbsPagination(defaultOpts)

    // 文章分类
    $.ajax({
      url: 'http://localhost:8000/admin/category_search',
      type: 'get',
      success: function (backData) {
        var html = template('category', backData)
        $('#selCategory').append(html)
      }
    })

    // 文章列表
    function getArticle() {
      $.ajax({
        url: 'http://localhost:8000/admin/search',
        type: 'get',
        data: {
          page: mypage,
          perpage: 6,
          type: $('#selCategory').val(),
          state: $('#selStatus').val()
        },
        success: function (backData) {
          var html = template('list', backData)
          $('tbody').html(html)

          if(myTotalPage !== backData.totalPage) {
            myTotalPage = backData.totalPage

            var currentPage = 1;
            $pagination.twbsPagination('destroy');
            $pagination.twbsPagination($.extend({}, defaultOpts, {
                startPage: currentPage,
                totalPages: myTotalPage
            }));
          }
        }
      })
    }

    getArticle()


    $('#btnSearch').click(function (e) {
      e.preventDefault()
      getArticle()
    })

    window.deleteTr = function(id) {
      $.ajax({
        url: 'http://localhost:8000/admin/article_delete',
        type: 'get',
        data: {
          id:id
        },
        success: function(backData) {
          if(backData.code == 200) {
            getArticle()
          }
        }
      })
    }

  })
</script>
